<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-dolist.css">
    <title>TO-DO LIST</title>
</head>
<body>

    <div class="container">

        <div class="stats">
            <div class="details">
                <h1>TO-DO LIST</h1>
                <p>Keep it up!</p><br>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>

            <div class="stats-num">
                    <p id="numbers">2 / 3</p>
            </div>
        </div>

        <form action="">
            <input type="text" id="taskinput" placeholder="Add your task....">
            <button id="addtask" type="Submit">+</button>
        </form>

        <ul class="tasklist" id="tasklist">

            
        </ul>
    </div>

    






    <script src="to-dolist.js"></script>
</body>
</html>
